<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Избранные товары &ndash; Сельмаг</title>
</head>
<body>
<a data-th-href="@{/customer/items/list}">Все товары</a>
<h1>Избранные товары</h1>
<ul>
    <li data-th-each="item : ${items}">
        <strong>
            <a data-th-text="${item.title}"
               data-th-href="@{/customer/item/{itemId}(itemId=${item.id})} "></a>
        </strong>
        <p data-th-text="${item.details}"></p>
    </li>
</ul>
</body>
</html>
