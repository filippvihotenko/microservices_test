<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a data-th-href="@{/catalogue/items/list}">&larr; К списку товаров</a>
    <form method="post" data-th-action="@{/catalogue/item/{itemId}/edit(itemId=${item.id()})}">
        <input type="hidden" name="itemId" value="${item.id()}">
        <label>
            Название:<br>
            <input type="text" name="title" data-th-value="${payload != null ? payload.title : item.title}">
        </label><br>
        <label>
            Описание:<br>
            <textarea name="details" data-th-text="${payload != null ? payload.details : item.details}"></textarea>
        </label><br>
        <button type="submit">Изменить</button>
    </form>
</body>
</html>
