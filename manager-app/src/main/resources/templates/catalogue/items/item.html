<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a data-th-href="@{/catalogue/items/list}">&larr; К списку товаров</a>
    <h1 data-th-text="${item.title}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${item.id}"></span></li>
    <li><strong>Название</strong>: <span data-th-text="${item.title}"></span></li>
    <li><strong>Описание</strong>: <span data-th-text="${item.details}"></span></li>
</ul>
<a data-th-href="@{/catalogue/item/{itemId}/edit(itemId=${item.id})}">Изменить</a>
<form method="post" data-th-action="@{/catalogue/item/{itemId}/delete(itemId=${item.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
